<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>backgroundColorChanger</title>
    <style>
        body{
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            
        }

        button{
            padding: 5px 13px;
            color: #fff;
            background-color: grey;
            border-radius: 6px;
           cursor: pointer;
           font-size: 25px;
           border:none;

        }
    </style>
</head>
<body>
    <div>
        <button id="btn">Click Me</button>
    </div>
</body>
<script>
    let button = document.getElementById('btn')
function randomColor(){
    let colorA = "0123456789abcdef"
    let colorB = "#"

    for(let i = 0; i<6; i++){
    colorB = colorB + colorA[Math.floor(Math.random()*16)]

}
return colorB
}

    function backgroudChanger(){
        document.body.style.backgroundColor = randomColor()
    }
    button.addEventListener('click',backgroudChanger)
</script>
</html>
